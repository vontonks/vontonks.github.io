---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        Date: {{ post.date | date_to_string }}<br>
        Categories: {{post.categories | join: ', '}}
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
