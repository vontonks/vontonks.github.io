---
layout: vonlayout
title: Blog
---
<h2>Latest Posts</h2>

<ul>
    {% for post in site.posts %}
    <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        Date: {{ post.date | date_to_string }}<br>
        <!--Categories: {{post.categories | join: ', '}}-->
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
