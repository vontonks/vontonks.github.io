---
layout: vonlayout
title: Blog
---
<h2>Latest Posts</h2>

<div class="blog-page">
<ul>
    {% for post in site.posts %}
    <li>
        <div class="post-box">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.date | date_to_string }}<br>
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
</ul>
</div>
