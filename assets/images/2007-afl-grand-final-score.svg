  <!-- Norm Smith -->
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#888">Norm Smith Medal: Steve Johnson (Geelong)</text>
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Attendance: 97,302</text>
