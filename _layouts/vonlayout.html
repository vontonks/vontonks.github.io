<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site.title }}</h1>
            <nav>
                <ul>
                    {% for item in site.data.navigation %}
                    <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
        </footer>
    </div>
</body>
</html>
