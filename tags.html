---
layout: vonlayout
title: Posts by Tag
permalink: /tags.html
---

<div class="tags-page">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
  <div class="tag-section" id="{{ tag[0] | slugify }}">
    <h2>{{ tag[0] }}</h2>
    <ul class="post-list">
      {% for post in tag[1] %}
      <li>
        <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>

<p style="margin-top: 2em;"><a href="/blog.html">‚Üê Back to all posts</a></p>
